<section class="add-user" xmlns:v-on="http://www.w3.org/1999/xhtml">
<div>

  <form v-on:submit.prevent="addthisUser">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control col-md-6" v-model="username" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" class="form-control col-md-6" v-model="fname" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" class="form-control col-md-6" v-model="lname" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Image Url:</label>
          <input type="text" class="form-control col-md-6" v-model="image" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>User Phone:</label>
          <input type="text" class="form-control col-md-6" v-model="phone" required>
        </div>
      </div>
    </div><div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Email address:</label>
        <input type="text" class="form-control col-md-6" v-model="email" required>
      </div>
    </div>
  </div><br />

    <div class="form-group">
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
</section>
