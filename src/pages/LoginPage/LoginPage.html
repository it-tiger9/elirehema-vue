    <v-app>
        <v-content>
            <v-container
                    class="fill-height"
                    fluid
            >
                <v-row
                        align="center"
                        justify="center"
                >
                    <v-col
                            cols="12"
                            sm="8"
                            md="4"
                    >
                        <v-card class="elevation-12">
                            <v-toolbar
                                    color="primary"
                                    dark
                                    flat
                            >
                                <v-toolbar-title>Login form</v-toolbar-title>
                                <v-spacer></v-spacer>
                                <v-tooltip bottom>
                                    <template v-slot:activator="{ on }">
                                        <v-btn
                                                :href="source"
                                                icon
                                                large
                                                target="_blank"
                                                v-on="on"
                                        >
                                            <v-icon></v-icon>
                                        </v-btn>
                                    </template>
                                    <span>Source</span>
                                </v-tooltip>
                                <v-tooltip right>
                                    <template v-slot:activator="{ on }">
                                        <v-btn
                                                icon
                                                large
                                                target="_blank"
                                                v-on="on"
                                        >
                                            <v-icon>mdi-square</v-icon>
                                        </v-btn>
                                    </template>
                                    <span>Que</span>
                                </v-tooltip>
                            </v-toolbar>
                            <v-card-text>
                                <v-form @submit.prevent="login"  id="check-login-form">
                                    <v-text-field
                                            filled
                                            label="Username"
                                            v-model="username"
                                            prepend-inner-icon="person"
                                            outlined
                                    ></v-text-field>

                                    <v-text-field
                                            filled
                                            id="password"
                                            label="Password"
                                            v-model="password"
                                            prepend-inner-icon="lock"
                                            type="password"
                                            outlined
                                    ></v-text-field>
                                </v-form>
                            </v-card-text>
                            <v-card-actions>
                                <v-spacer></v-spacer>
                                <v-btn class="success"  >Register</v-btn>
                                <v-btn color="primary" type="submit"  form="check-login-form">Login</v-btn>

                            </v-card-actions>
                        </v-card>
                    </v-col>
                </v-row>
            </v-container>
        </v-content>
    </v-app>
</section>
