
<section class="profile-account">
  <v-container
  fill-height
  fluid
  grid-list-xl>
  <v-layout
    justify-center
    wrap
  >
    <v-flex
      xs12
      md8
    >
      <material-card
        color="green"
        title="Edit Profile"
        text="Complete your profile"
      >
        <v-form @submit.prevent="update" id="check-profile-form">
          <v-container py-0>
            <v-layout wrap>
              <v-flex
                xs12
                md4
              >
                <v-text-field
                  label="Company (disabled)"
                  disabled/>
              </v-flex>
              <v-flex
                xs12
                md4
              >
                <v-text-field
                  class="purple-input"
                  label="User Name"
                  v-model="username"
                  :value="username"
                />
              </v-flex>
              <v-flex
                xs12
                md4
              >
                <v-text-field
                  label="Email Address"
                  class="purple-input"
                  :value="email"
                  v-model="email"/>
              </v-flex>
              
              <v-flex
                xs12
                md6
              >
                <v-text-field
                  label="First Name"
                  class="purple-input"
                  :value="fname"
                  v-model="fname"/>
              </v-flex>
              <v-flex
                xs12
                md6
              >
                <v-text-field
                  label="Last Name"
                  class="purple-input"
                  v-model="lname"/>
              </v-flex>
              <v-flex
                xs12
                md8
              >
                <v-text-field
                  label="Adress"
                  class="purple-input"
                  v-model="address"/>
              </v-flex>
              <v-flex
                xs12
                md4
              >
                <v-text-field
                  label="Phone"
                  class="purple-input"
                  v-model="phone"/>
              </v-flex>
              <v-flex
                xs12
                md4>
                <v-text-field
                  label="City"
                  class="purple-input"
                  v-model="city"/>
              </v-flex>
              <v-flex
                xs12
                md4>
                <v-text-field
                  label="Country"
                  class="purple-input"
                  v-model="country"/>
              </v-flex>
              <v-flex
                xs12
                md4>
                <v-text-field
                  class="purple-input"
                  label="Postal Code"
                  v-model="postal"/>
              </v-flex>
              <v-flex xs12>
                <v-textarea
                  class="purple-input"
                  label="About Me"
                  value="Lorem ipsum dolor sit amet, consectetur adipiscing elit."
                />
              </v-flex>
              <v-flex
                xs12
                text-xs-right
              >
                <v-btn
                  class="mx-0 font-weight-light"
                  color="success"
                  type="submit"  form="check-profile-form"
                >
                  Update Profile
                </v-btn>
              </v-flex>
            </v-layout>
          </v-container>
        </v-form>
      </material-card>
    </v-flex>
    <v-flex
      xs12
      md4
    >
      <material-card class="v-card-profile">
        <v-avatar
          slot="offset"
          class="mx-auto d-block"
          size="130"
        >
          <img
            :src="profile.image"
          >
        </v-avatar>
        <v-card-text class="text-xs-center">
          <h6 class="category text-gray font-weight-thin mb-3">CEO / CO-FOUNDER</h6>
          <h4 class="card-title font-weight-light">Alec Thompson</h4>
          <p class="card-description font-weight-light">Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...</p>
          <v-btn
            color="success"
            rounded
            class="font-weight-light"
          >Follow</v-btn>
        </v-card-text>
      </material-card>
    </v-flex>
  </v-layout>
</v-container>
</section>
